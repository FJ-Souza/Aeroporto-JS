<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroporto01</title>
    <link rel="stylesheet" href="./css/stilo.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css.map">
    <script src="./js/scripts.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js.map"></script>
</head>
<body onload="inicializa()">
    <header>
        <div class="d-flex justify-content-center">
            <h1>Dados Climáticos - Aeroportos</h1>
        </div>
        
    </header>
    <section>
        <div>
            <div class="d-flex justify-content-center">
                <h4>Selecione a Estação Meteorologica do aeroporto desejado</h4>
            </div>
            <div>
                <div class="d-flex justify-content-center">
                    <select name="sigla" id="aeroporto">
                        <option value="RJ">RJ</option>
                        <option value="SP">SP</option>
                        <option value="Japao">Japão</option>
                        <option value="MG">MG</option>
                    </select>
                    <input type="submit" value="Enviar">
                </div>
            </div>            
        </div>
        <div>
            <div class="d-flex justify-content-center">
                <h4>Digite o código do aeroporto</h4>
            </div>
            <div>
                <div class="d-flex justify-content-center">
                    <input id="clima" type="text" name="clima" maxlength="8" size="10" value="">
                    <input type="submit" name="botao" id="botao" value="Enviar">
                    <div id="resultado"></div>
                </div>
            </div>   
        </div>
    </section>
    
</body>
</html>
