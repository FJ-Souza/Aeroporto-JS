<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroporto01</title>
    <link id="css" rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body onload="inicializa()" class="container-fluid">
    <header>
        <div class="d-flex justify-content-center p-3 mb-2 bg-success text-white">
            <h1>Dados Climáticos - Aeroportos</h1>
        </div>
        
    </header>
    <section>
        <div class="mb-2 bg-light text-dark" style="padding: 30px;">
            <div class="d-flex justify-content-center">
                <h4>Selecione a Estação Meteorologica do aeroporto desejado</h4>
            </div>
            <div>
                <div class="d-flex justify-content-center">
                    <div>
                        <select name="sigla" name="clima" id="clima" class="form-select-sm" style="padding: 8px;">
                        <option value="XXXX">Escolha uma Estação</option>
                        <option value="SBAR">Santa Maria - SE</option>
                        <option value="SBGR">Guarulhos - SP</option>
                        <option value="SBUL">Uberlândia - MG</option>
                        <option value="SBBH">Pampulha - MG</option>
                        <option value="SBCB">Cabo Frio - RJ</option>
                    </select>
                    <input type="submit" name="botao" id="botao" value="Enviar" class="btn btn-outline-secondary" style="margin-left: 10px;">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="d-block" id="resultado"></div>
                </div>
            </div>           
        </div>
    </section>
    <section>
        <div class="text-center" style="margin: 30px;">
            <input type="button" name="btlimpar" id="btlimpar" value="Limpar Opções" style="border-color: black; color: black; background-color: lightgrey; font-size: 20px; padding: 10px 15px; border-radius: 15px;" onclick="limpar()">
        </div> 
    </section>
    <footer class="text-center container-fluid mb-2 bg-light text-dark">
        <div class="container-fluid p-4 pb-0">    
            <p class="d-flex justify-content-center align-items-center">
            Fontes de Dados: API "CPTEC/INPE", disponível em:  <a href="http://servicos.cptec.inpe.br/XML/"> http://servicos.cptec.inpe.br/XML/ </a>
            </p>        
        </div>
        <div class="text-center p-3 container-fluid fw-bold" style="background-color: rgba(0, 0, 0, 0.2);">
            Direitos Reservados - 2024
        </div>
    </footer>

    <script src="./js/scripts.js"></script>
</body>
</html>
